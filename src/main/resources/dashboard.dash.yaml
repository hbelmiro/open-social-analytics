properties:
  # use -1 to cancel auto refresh
  refreshInterval: -1
  # Change to your quarkus installation URL e.g. http://localhost:8080/q/metrics
  metricsUrl: /hello
datasets:
  - uuid: all_metrics
    url: ${metricsUrl}
    cacheEnabled: true
    refreshTime: 5second
    columns:
      - id: Metric
        type: LABEL
pages:
  - components:
      - settings:
          dataSetLookup:
            uuid: all_metrics